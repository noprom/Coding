apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'
apply plugin: 'android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.huntdreams.coding"
        renderscriptTargetApi 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.github.rampo.updatechecker:library:2.1.4'
    compile 'com.belerweb:pinyin4j:2.5.0'
    compile 'com.daimajia.swipelayout:library:1.1.7@aar'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.android.support:support-v13:21.0.3'
    compile 'com.ms-square:etsyblur:0.1.0'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'it.neokree:MaterialNavigationDrawer:1.3.2'
    compile files('libs/BaiduLBS_Android.jar')
    compile 'com.github.chrisbanes.photoview:library:1.2.2'
    compile 'com.prolificinteractive:parallaxpager:2.2.0'
    compile 'uk.co.chrisjenx:calligraphy:2.0.1'
    compile 'com.dlazaro66.qrcodereaderview:qrcodereaderview:1.0.0'
    compile 'org.apmem.tools:layouts:1.9@aar'//flow_layout
    compile('cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:1.1.2') {
        exclude module: 'support-v4'
    }
    compile 'com.twotoasters.jazzylistview:library:1.2.1'
}

//################
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    def AAVersion = '3.2'
    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'com.huntdreams.coding'
    }
}
